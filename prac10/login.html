<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин сладостей</title>
  <link rel="icon" href="assets/image/lollipop.svg" type="image/x-icon">

  <link rel="stylesheet" href="assets/style/login.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;700&family=Nunito+Sans:opsz,wght@6..12,200&family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <section class="loginBox">
      <div class="box">
        <div class="square" style="--i:0;"></div>
        <div class="square" style="--i:1;"></div>
        <div class="square" style="--i:2;"></div>
        <div class="square" style="--i:3;"></div>
        <div class="square" style="--i:4;"></div>

        <div class="container">
          <div class="form">
            <h2>Вход</h2>
            <form action="./">
              <div class="input__box">
                <input type="text" placeholder="Логин">
              </div>

              <div class="input__box">
                <input type="password" placeholder="Пароль">
              </div>

              <div class="input__box">
                <input style="width: 30px;" type="checkbox" id="check">
                <span>Я не робот</span>
              </div>
              <div class="input__box">
                <button disabled type="submit" id="captcha">Войти</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="captchaBox">
        <span id="captchaText">Текст капчииии</span>
        <input type="text" id="captchaInput">
        <button id="captchaSubmit">Подтвердить</button>
      </div>
    </section>



  </main>

  <script src="assets/script/login.js"></script>
</body>

</html>
